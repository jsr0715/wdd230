<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tablebuilt</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Fira+Sans&display=swap" rel="stylesheet">
    <link href="tablebuild.css" rel="stylesheet" type="text/css">
</head>

<body>
    <table>
        <caption>ACME Wildest</caption>
        <thead>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">August</th>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <th scope="row">September</th>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <th scope="row">October</th>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <th scope="row">November</th>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <th scope="row">Black Friday</th>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <th scope="row">December</th>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 02.24.2022 by Surim</td>
            </tr>
        </tfoot>
    </table>
</body>
